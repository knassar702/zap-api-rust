name: Release Binaries

on: 
  release:
    types: # This configuration does not affect the page_build event above
      - created
jobs:
  push_to_cratesio:
    name: Crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3
      - uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --token ${{ secrets.CARGO_TOKEN }}
